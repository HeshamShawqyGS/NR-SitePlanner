<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasgow Data Zones with Isochrones, Empty Lands and Railway Stations</title>
    
    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
    <!-- Add Roboto font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    
    <!-- Isochrone Controls Sidebar -->
    <div id="isochrone-sidebar" class="sidebar">
        <form id="params">
            <h3>Walking Distance</h3>
            
            <div class="duration-display">
                <span>Walking time: <strong id="duration-value">15 minutes</strong></span>
            </div>
            
            <div class="slider-container">
                <span>5m</span>
                <input type="range" id="duration-slider" min="5" max="30" step="5" value="15">
                <span>30m</span>
            </div>
            
            <div class="statistics-container">
                <h4>Area Statistics</h4>
                <div id="isochrone-status" class="status-message">
                    Click on a feature to see walking distance
                </div>
            </div>
        </form>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="map.js"></script>
</body>
</html>
